<div class="row justify-content-md-center">
    <div class="border border-primary p-3 shadow">
        <h3 class="text-center">To Do Stats</h3>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-sm border border-primary mb-2 p-2">
                    <h5>Total List</h5>
                    <h4 class="text-center">{{ count_todos }}</h4>
                </div>
                <div class="col-sm border border-primary mb-2 p-2">
                    <h5>Completed</h5>
                    <h4 class="text-center">{{ count_completed_todo }}</h4>
                </div>
                <div class="col-sm border border-primary mb-2 p-2">
                    <h5>Incomplete</h5>
                    <h4 class="text-center">{{ uncompleted }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
